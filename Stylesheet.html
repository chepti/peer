<style>
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');

  :root {
    --bg-color: #F8F9FE;
    --primary-text: #2c305a;
    --secondary-text: #7A7D9C;
    --white: #FFFFFF;
    --card-shadow: 0px 8px 32px rgba(112, 119, 161, 0.1);
    --card-hover-shadow: 0px 12px 40px rgba(112, 119, 161, 0.15);
    --accent-glow: 0px 0px 20px rgba(200, 190, 255, 0.7);
    --radius-l: 20px;
    --radius-m: 12px;
    --radius-s: 8px;
    --accent-color: #6C63FF;
    --accent-hover: #554fcc;
  }

  body {
    direction: rtl;
    font-family: 'Assistant', sans-serif;
    background-color: var(--bg-color);
    color: var(--primary-text);
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #app {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px;
  }

  /* Header */
  .main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background-color: var(--white);
    border-radius: var(--radius-l);
    box-shadow: var(--card-shadow);
    margin-bottom: 40px;
    position: sticky;
    top: 16px;
    z-index: 100;
  }

  .main-header nav {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .main-header .nav-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    border-radius: var(--radius-m);
    text-decoration: none;
    color: var(--secondary-text);
    font-weight: 600;
    transition: all 0.2s ease-in-out;
    border: 2px solid transparent;
  }
  
  .main-header .nav-link:hover {
    color: var(--primary-text);
    background-color: #F0F2FF;
  }

  .main-header .nav-link.active {
    background-color: #eef5ff;
    color: #4b89ff;
    border-color: #d6e6ff;
  }
  
  #user-actions {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  
  #user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
  }

  #user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #E8EAF6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: var(--accent-color);
  }
  
  #login-btn-header {
    background-color: var(--accent-color);
    color: white;
    padding: 10px 20px;
    border-radius: var(--radius-m);
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  #login-btn-header:hover {
      background-color: var(--accent-hover);
  }

  /* Main Content Area */
  .page-title-section {
    text-align: center;
    margin-bottom: 32px;
  }
  .page-title-section h1 {
    font-size: 2.8rem;
    margin: 0 0 8px 0;
    font-weight: 700;
  }
  .page-title-section p {
    font-size: 1.1rem;
    color: var(--secondary-text);
    max-width: 500px;
    margin: 0 auto;
  }

  /* Filter Bar */
  .filter-container {
    display: grid;
    grid-template-columns: 1fr repeat(3, auto);
    gap: 16px;
    background-color: var(--white);
    padding: 16px;
    border-radius: var(--radius-l);
    box-shadow: var(--card-shadow);
    margin-bottom: 40px;
  }
  
  .filter-item {
    flex-grow: 1;
    display: flex;
    align-items: center;
    background-color: var(--bg-color);
    border-radius: var(--radius-m);
    padding: 0 12px;
    border: 1px solid #E0E0E0;
  }

  .filter-item select, .filter-item input {
    width: 100%;
    padding: 12px 8px;
    border: none;
    background-color: transparent;
    font-family: 'Assistant', sans-serif;
    font-size: 1rem;
    outline: none;
  }

  /* Artifacts Grid */
  .artifacts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 32px;
  }

  .artifact-card {
    background: var(--white);
    border-radius: var(--radius-l);
    box-shadow: var(--card-shadow);
    transition: all 0.3s ease;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    border: 1px solid #eee;
  }

  .artifact-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--card-hover-shadow);
    border-color: var(--accent-color);
  }

  .card-header {
    height: 180px;
    background: linear-gradient(135deg, #F8F9FE 0%, #E8EAF6 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 16px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .card-header .preview-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius-m);
  }
  
  .card-header .file-type-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    border-radius: var(--radius-s);
    padding: 4px 10px;
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--primary-text);
  }
  
  .card-header .like-button {
    position: absolute;
    top: 16px;
    left: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    border-radius: 50px;
    padding: 6px 10px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
  }
  .card-header .like-button:hover {
      background-color: white;
      transform: scale(1.1);
  }
  .card-header .like-button.liked {
    background-color: #FFEBEE;
    color: #E53935;
  }
    
  .card-content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .card-content h3 {
    margin: 0 0 8px 0;
    font-size: 1.4rem;
    font-weight: 700;
  }

  .card-content .description {
    color: var(--secondary-text);
    font-size: 0.95rem;
    margin-bottom: 16px;
    flex-grow: 1;
    line-height: 1.6;
  }

  .author-info {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    border-top: 1px solid #eee;
    padding-top: 16px;
  }

  .author-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-color: #E8EAF6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: var(--accent-color);
    font-size: 1rem;
  }

  .author-details p { margin: 0; line-height: 1.4; }
  .author-details .author-name { font-weight: 600; }
  .author-details .tool-used { font-size: 0.85rem; color: var(--secondary-text); }
  
  .card-tags { display: flex; flex-wrap: wrap; gap: 8px; }
  .tag {
    background-color: #E0F2F1;
    color: #00796B;
    padding: 4px 12px;
    border-radius: 16px;
    font-size: 0.8rem;
    font-weight: 600;
  }
  
  /* Modals */
  .modal-container {
      position: fixed; z-index: 1000; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(44, 48, 90, 0.3);
      backdrop-filter: blur(8px);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden; transition: all 0.3s ease;
  }
  .modal-container.show {
      opacity: 1; visibility: visible;
  }

  .modal-content {
      background: var(--white);
      width: 90%; max-width: 450px;
      padding: 40px; border-radius: var(--radius-l);
      box-shadow: var(--card-hover-shadow);
      position: relative; text-align: center;
      transform: scale(0.95); transition: transform 0.3s ease;
  }
  .modal-container.show .modal-content {
      transform: scale(1);
  }
  
  .modal-content h2 { margin-top: 0; margin-bottom: 12px; font-size: 2rem; }
  .modal-content p { margin-bottom: 24px; color: var(--secondary-text); }

  .close-btn {
    position: absolute; top: 16px; right: 16px;
    width: 32px; height: 32px;
    border-radius: 50%; background-color: #f0f0f0;
    display: flex; align-items: center; justify-content: center;
    font-size: 20px; line-height: 1;
    cursor: pointer; color: var(--secondary-text);
    transition: all 0.2s;
  }
  .close-btn:hover { background-color: #e0e0e0; transform: rotate(90deg); }
  
  .modal-content input, .modal-content select {
      width: 100%; padding: 14px; margin-bottom: 16px;
      border: 1px solid #E0E0E0; border-radius: var(--radius-m);
      box-sizing: border-box; background-color: var(--bg-color);
      text-align: right; font-family: 'Assistant', sans-serif;
      transition: border-color 0.2s;
  }
    .modal-content input:focus, .modal-content select:focus {
        outline: none;
        border-color: var(--accent-color);
    }

  .modal-content button[type="submit"] {
    width: 100%; padding: 16px; border: none;
    border-radius: var(--radius-m); background-color: var(--accent-color);
    color: var(--white); font-size: 1.1rem; font-weight: bold;
    cursor: pointer; transition: background-color 0.2s;
  }
  .modal-content button[type="submit"]:hover { background-color: var(--accent-hover); }
  
  .modal-footer-text { margin-top: 24px; }
  .switch-modal-link {
    color: var(--accent-color);
    cursor: pointer;
    font-weight: 600;
  }
  .switch-modal-link:hover { text-decoration: underline; }

</style>
